<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Risti-Nolla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
            margin: 0;
        }

        #kello {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
        }

        .lauta {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 40px;
        }

        .ruutu {
            width: 100px;
            height: 100px;
            font-size: 36px;
            font-weight: bold;
            background: white;
            border: 2px solid #555;
            border-radius: 10px;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }

        .ruutu:disabled {
            background: #e0e0e0;
            color: black;
            cursor: default;
        }

        .voittoviesti {
            margin-top: 20px;
            font-size: 22px;
            color: #333;
        }

        .nappiryhmä {
            margin-top: 20px;
        }

        .nappiryhmä button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .nappiryhmä button:hover {
            background: #0056b3;
        }

        .tilastot {
            margin-top: 10px;
            font-size: 18px;
            color: #444;
        }
    </style>
    <script>
        function päivitäKello() {
            const nyt = new Date();
            const hh = nyt.getHours().toString().padStart(2, '0');
            const mm = nyt.getMinutes().toString().padStart(2, '0');
            const ss = nyt.getSeconds().toString().padStart(2, '0');
            document.getElementById("kello").innerText = `${hh}:${mm}:${ss}`;
        }
        setInterval(päivitäKello, 1000);
        window.onload = päivitäKello;
    </script>
</head>
<body>
    <div id="kello"></div>

    <h1>Risti-Nolla</h1>

    <div class="tilastot">
        Pelaaja X voitot: {{ x_voitot }} | Pelaaja O voitot: {{ o_voitot }}
    </div>

    <div class="lauta">
        {% for i in range(9) %}
            <form method="POST" action="/siirto/{{ i }}">
                <button class="ruutu" {% if lauta[i] %}disabled{% endif %}>
                    {{ lauta[i] }}
                </button>
            </form>
        {% endfor %}
    </div>

    {% if voittaja %}
        <div class="voittoviesti">
            {% if voittaja == "Tasapeli" %}
                Peli päättyi tasan!
            {% else %}
                Pelaaja {{ voittaja }} voitti!
            {% endif %}
        </div>
    {% else %}
        <p>Vuorossa: {{ vuoro }}</p>
    {% endif %}

    <div class="nappiryhmä">
        <form action="/nollaa" style="display:inline;">
            <button>Uusi peli</button>
        </form>
        <form action="/resetoi" style="display:inline;">
            <button>Nollaa voittotilastot</button>
        </form>
    </div>
</body>
</html>
