<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #kello {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        function päivitäKello() {
            let nyt = new Date();
            let tunnit = nyt.getHours().toString().padStart(2, '0');
            let minuutit = nyt.getMinutes().toString().padStart(2, '0');
            let sekunnit = nyt.getSeconds().toString().padStart(2, '0');
            document.getElementById('kello').innerText = `${tunnit}:${minuutit}:${sekunnit}`;
        }
        setInterval(päivitäKello, 1000);
        window.onload = päivitäKello;
    </script>
</head>
<body>
    <div id="kello"></div>

    <div class="container">
        <h2>Tervetuloa!</h2>
        <form action="/" method="POST">
            <label for="nimi">Kirjoita nimesi:</label>
            <input type="text" id="nimi" name="nimi" required>

            <label for="tervehdys">Valitse tervehdys:</label>
            <select id="tervehdys" name="tervehdys">
                <option value="Hei">Hei</option>
                <option value="Terve">Terve</option>
                <option value="Moi">Moi</option>
                <option value="Hyvää päivää">Hyvää päivää</option>
            </select>

            <button type="submit">Lähetä</button>
        </form>

        {% if virhe %}
            <p class="error">{{ virhe }}</p>
        {% endif %}
    </div>
</body>
</html>
